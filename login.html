<!DOCTYPE html>
<html lang="es">
<head>

<body class="login-body">

    <div class="login-box">
        
        <a href="index.html" class="back-link">← Volver al inicio</a>
        
        <h2>Portal del Grupo 362</h2>
        <p>Ingresa tus credenciales scout</p>
        
        <form id="login-form">
            <div class="input-group">
                <label>Correo Electrónico</label>
                <input type="email" placeholder="nombre@scouts.com" required>
            </div>
            
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <a href="dashboard.html" class="btn-login-submit">Entrar al Sistema</a>
        </form>
        
        <div class="form-footer">
            ¿No tienes cuenta? <a href="#">Contacta a tu dirigente</a>
        </div>
    </div>

</body>
